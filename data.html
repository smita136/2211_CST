<html>

        <style>
            body {
                background-image: url('bg1.jpg');
                background-repeat: no-repeat;
                background-position: center;
                background-attachment: fixed;
                background-size: cover;
            }
            .rect1 {

            <div style="font-size: 22px; color: black; margin: 0 auto; font-weight: bold; text-decoration: underline; padding-bottom: 1%;">Student Details</div>
            First Name : <span id="d1" style="font-weight: bold; text-decoration: underline;">First Name</span><br>
